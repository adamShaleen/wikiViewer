<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/style.css" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wikipedia Search</title>
    </head>
    <body>

        <div id="searchContainer">
            <h1 id="logo">wiki-SEARCH</h1>
            <input id="wikiInput" type="text" placeholder="Search Wikipedia"></input>
            <button id="wikiSearchButton">Search</button>
            <button id="wikiRandomButton">Random</button>
        </div>

        <div>
            <p id="noEntryMessage">Please enter search</p>
            <p id="invalidSearchMessage">Please enter a valid search</p>
            <div id="loader"></div>
        </div>

        <div id="searchResultContainer">
            <h3 id="searchTitle"></h3>
            <p id="searchParagraph"></p>
            <p id="redirect"></p>
        </div>

        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
